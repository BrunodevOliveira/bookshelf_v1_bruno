<div class="grid-container">
  <h1 class="mat-h1" *ngIf="usuario$ | async as usuario">Feed de not√≠cias: {{usuario.displayName}}</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of itensfeed$ | async " [colspan]="card.cols" [rowspan]="card.rows"> <!--Funciona sem  index as i pois o ngFor consegue se orientar pelas linhas e colunas -->
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Card Content Here</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
